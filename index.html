<script>
    function startHorizontalTetris() {
        const canvas = document.getElementById('horizontalTetrisCanvas');
        const context = canvas.getContext('2d');
        context.scale(10, 10);

    const arena = createMatrix(10, 20);
    let player = {
        pos: { x: 0, y: 0 },
        matrix: null,
        nextPiece: getRandomPiece()
    };

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function createPiece(type) {
        if (type === 'T') {
            return [                [0, 0, 0],
                [1, 1, 1],
                [0, 1, 0],
            ];
        } else if (type === 'O') {
            return [                [2, 2],
                [2, 2],
            ];
        } else if (type === 'L') {
            return [                [0, 3, 0],
                [0, 3, 0],
                [0, 3, 3],
            ];
        } else if (type === 'J') {
            return [                [0, 4, 0],
                [0, 4, 0],
                [4, 4, 0],
            ];
        } else if (type === 'I') {
            return [                [0, 5, 0, 0],
                [0, 5, 0, 0],
                [0, 5, 0, 0],
                [0, 5, 0, 0],
            ];
        } else if (type === 'S') {
            return [                [0, 6, 6],
                [6, 6, 0],
                [0, 0, 0],
            ];
        } else if (type === 'Z') {
            return [                [7, 7, 0],
                [0, 7, 7],
                [0, 0, 0],
            ];
        }
    }

    function getRandomPiece() {
        const pieces = 'TJLOSZI';
        return createPiece(pieces[pieces.length * Math.random() | 0]);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = '#00ff00';
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, { x: 0, y: 0 });
        drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerReset() {
        player.matrix = player.nextPiece;
        player.nextPiece = getRandomPiece();
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
        }
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) {
            matrix.forEach(row => row.reverse());
        } else {
            matrix.reverse();
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                    (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            });
        }
        return false;
    }

    function arenaSweep() {
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
        }
    }

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }
        draw();
        requestAnimationFrame(update);
    }

    function autoPlay() {
        // Automatically play the game by making decisions for the player
        if (!collide(arena, player)) {
            playerDrop();
        } else {
            playerMove(Math.floor(Math.random() * 3) - 1);
            if (Math.random() > 0.5) playerRotate(1);
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
        }
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    playerReset();
    update();
    setInterval(autoPlay, 500); // Adjust the interval as needed for the speed of automatic play
}

function showHomePage() {
    var sections = document.querySelectorAll('section');
    sections.forEach(function(section) {
        section.classList.remove('active'); // Убираем класс active со всех секций

    });

    document.getElementById('interactiveTetris').style.display = 'none'; // Скрыть интерактивный тетрис
}

function showContent(sectionId, content) {
    var sections = document.querySelectorAll('section');
    sections.forEach(function(section) {
        section.classList.remove('active'); // Убираем класс active со всех секций
        section.querySelector('p').innerHTML = ''; // Очистка всех параграфов
    });

    var section = document.getElementById(sectionId);
    section.querySelector('p').innerHTML = content;
    section.classList.add('active'); // Добавляем класс active к выбранной секции
    document.getElementById('horizontalTetris').style.display = 'none'; // Скрыть горизонтальный тетрис
    document.getElementById('interactiveTetris').style.display = 'none'; // Скрыть интерактивный тетрис
}

}

function startFallingCubes() {
    const canvas = document.getElementById('fallingCubesCanvas');
    const context = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cubes = [];
    const maxCubes = 100;
    const cubeSize = 20;

    function createCube() {
        return {
            x: Math.random() * canvas.width,
            y: -cubeSize,
            size: cubeSize,
            speed: 2 + Math.random() * 3
        };
    }

    function drawCube(cube) {
        context.fillStyle = '#00ff00';
        context.fillRect(cube.x, cube.y, cube.size, cube.size);
    }

    function updateCubes() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        cubes.forEach(cube => {
            cube.y += cube.speed;
            if (cube.y > canvas.height) {
                cube.y = -cube.size;
                cube.x = Math.random() * canvas.width;
            }
            drawCube(cube);
        });

        requestAnimationFrame(updateCubes);
    }

    for (let i = 0; i < maxCubes; i++) {
        cubes.push(createCube());
    }

    updateCubes();
}
