<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайт</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        header, section, footer {
            margin: 20px;
            padding: 20px;
            border: 1px solid #00ff00;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Тестовый сайт</h1>
</header>

<nav>
    <ul>
        <li><a href="#" onclick="showContent('section1', 'День 1', 'Сегодня мы учим что-то новое!')">День 1</a></li>
        <li><a href="#" onclick="showContent('section2', 'День 2', 'Сегодня мы исследуем интересные факты!')">День 2</a></li>
    </ul>
</nav>

<section id="section1">
    <h2 onclick="showContent('section1', 'День 1', 'Сегодня мы учим что-то новое!')">День 1</h2>
    <p></p>
</section>

<section id="section2">
    <h2 onclick="showContent('section2', 'День 2', 'Сегодня мы исследуем интересные факты!')">День 2</h2>
    <p></p>
</section>

<footer>
    <p>Связь с @@@@@@@</p>
</footer>

<script>
    function showContent(sectionId, title, content) {
        var section = document.getElementById(sectionId);
        section.querySelector('p').textContent = content;
    }
</script>

</body>
</html>
