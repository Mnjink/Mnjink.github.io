<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker site</title>
    <style>
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
            50% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00;
            }
            100% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
        }

        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .glowing-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
            white-space: pre;
            animation: glow 1.5s infinite alternate;
            font-size: 1.5em;
        }

        header {
            background-color: #000000;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        header h1 {
            cursor: pointer;
            transition: color 0.3s;
            font-size: 2.5em;
        }

        header h1:hover {
            color: #ffffff;
        }

        nav {
            background-color: #000000;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a, nav button {
            color: #00ff00;
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
            font-size: 1em;
        }

        nav a:hover, nav button:hover {
            color: #ffffff;
        }

        section {
            padding: 20px;
            display: none;
            margin-bottom: 20px;
        }

        section h2 {
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }

        section p {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        footer {
            background-color: #000000;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .active {
            display: block;
        }

        .tetris-board {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .falling-cube {
            position: absolute;
            background-color: #00ff00;
            width: 20px;
            height: 20px;
            animation: fall linear;
        }

        .tetris-board div {
            position: absolute;
            background-color: #00ff00;
            width: 20px;
            height: 20px;
            box-sizing: border-box;
        }

        @keyframes fall {
            from { top: -20px; }
            to { top: 100vh; }
        }

        #horizontalTetris {
            width: 200px;
            height: 400px;
            background-color: #000;
            overflow: hidden;
        }

        #interactiveTetris {
            width: 300px;
            height: 600px;
            background-color: #000;
            overflow: hidden;
            display: none;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1><a href="#" onclick="showHomePage()" style="color: #00ff00; text-decoration: none;">Интерактивный сайт</a></h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showContent('section1', 'Сегодня мы учим что-то <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>новое</a>!')">День 1</a></li>
            <li><a href="#" onclick="showContent('section2', 'Сегодня мы исследуем интересные <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>факты</a>!')">День 2</a></li>
            <li><a href="#" onclick="showContent('section3', 'Это <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>база</a>.')">День 3</a></li>
            <li><button onclick="showInteractiveTetris()">Интерактив</button></li>
        </ul>
    </nav>

<section id="section1">
    <h2 onclick="showContent('section1', 'Сегодня мы учим что-то <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>новое</a>!')">День 1</h2>
    <p></p>
</section>

<section id="section2">
    <h2 onclick="showContent('section2', 'Сегодня мы исследуем интересные <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>факты</a>!')">День 2</h2>
    <p></p>
</section>

<section id="section3">
    <h2 onclick="showContent('section3', 'Это <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>база</a>.')">День 3</h2>
    <p></p>
</section>

<div id="horizontalTetris" class="tetris-board"></div>
</div>
<footer>
    <p>Связь с <a href="https://github.com" target="_blank" style="color: #00ff00; text-decoration: none;">@@@@@@@</a></p>
</footer>
<div id="interactiveTetris" class="tetris-board"></div>
<script>
    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function createPiece(type) {
        if (type === 'T') {
            return [
                [0, 0, 0],
                [1, 1, 1],
                [0, 1, 0],
            ];
        } else if (type === 'O') {
            return [
                [2, 2],
                [2, 2],
            ];
        } else if (type === 'L') {
            return [
                [0, 3, 0],
                [0, 3, 0],
                [0, 3, 3],
            ];
        } else if (type === 'J') {
            return [
                [0, 4, 0],
                [0, 4, 0],
                [4, 4, 0],
            ];
        } else if (type === 'I') {
            return [
                [0, 5, 0, 0],
                [0, 5, 0, 0],
                [0, 5, 0, 0],
                [0, 5, 0, 0],
            ];
        } else if (type === 'S') {
            return [
                [0, 6, 6],
                [6, 6, 0],
                [0, 0, 0],
            ];
        } else if (type === 'Z') {
            return [
                [7, 7, 0],
                [0, 7, 7],
                [0, 0, 0],
            ];
        }
    }

    function drawMatrix(matrix, offset, container) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    const block = document.createElement('div');
                    block.style.top = `${y + offset.y}px`;
                    block.style.left = `${x + offset.x}px`;
                    block.style.backgroundColor = '#00ff00';
                    block.style.width = '20px';
                    block.style.height = '20px';
                    block.style.position = 'absolute';
                    container.appendChild(block);
                }
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                    (arena[y + o.y] &&
                    arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function playerDrop(arena, player, container) {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset(player);
            arenaSweep(arena, container);
        }
        dropCounter = 0;
    }

    function playerMove(dir, arena, player) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerReset(player) {
        const pieces = 'TJLOSZI';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (10 / 2 | 0) -
                    (player.matrix[0].length / 2 | 0);
    }

    function arenaSweep(arena, container) {
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }

            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
        }
        container.innerHTML = ''; // Clear container
    }

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop(arena, player, horizontalTetris);
        }

        horizontalTetris.innerHTML = ''; // Clear previous state
        drawMatrix(arena, {x: 0, y: 0}, horizontalTetris);
        drawMatrix(player.matrix, player.pos, horizontalTetris);

        requestAnimationFrame(update);
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    const arena = createMatrix(10, 20);

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
    };

    function startHorizontalTetris() {
        playerReset(player);
        update();
    }

    function showHomePage() {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active');
            section.querySelector('p').innerHTML = '';
        });
        document.getElementById('horizontalTetris').style.display = 'flex';
        document.getElementById('interactiveTetris').style.display = 'none';
    }

    function showContent(sectionId, content) {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active');
            section.querySelector('p').innerHTML = '';
        });

        var section = document.getElementById(sectionId);
        section.querySelector('p').innerHTML = content;
        section.classList.add('active');
        document.getElementById('horizontalTetris').style.display = 'none';
        document.getElementById('interactiveTetris').style.display = 'none';
    }

    function showInteractiveTetris() {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active');
            section.querySelector('p').innerHTML = '';
        });
        document.getElementById('horizontalTetris').style.display = 'none';
        document.getElementById('interactiveTetris').style.display = 'flex';
        startInteractiveTetris();
    }

    function startInteractiveTetris() {
        // Код для интерактивного Тетриса
    }

    function startFallingCubes() {
        const container = document.querySelector('.container');

        function createCube() {
            const cube = document.createElement('div');
            cube.classList.add('falling-cube');
            cube.style.left = `${Math.random() * window.innerWidth}px`;
            cube.style.animationDuration = `${2 + Math.random() * 3}s`;
            container.appendChild(cube);

            cube.addEventListener('animationend', () => {
                container.removeChild(cube);
            });
        }

        setInterval(createCube, 300);
    }

    window.onload = function() {
        startHorizontalTetris();
        startFallingCubes();
        showHomePage();
    };

    const horizontalTetris = document.getElementById('horizontalTetris');
</script>
</body>
</html>
