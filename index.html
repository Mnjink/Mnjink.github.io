<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker site</title>
    <style>
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
            50% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00;
            }
            100% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
            }
        }

        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .glowing-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
            white-space: pre;
            animation: glow 1.5s infinite alternate;
            font-size: 1.5em;
        }

        header {
            background-color: #000000;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            cursor: pointer;
            transition: color 0.3s;
            font-size: 2.5em;
        }

        header h1:hover {
            color: #ffffff;
        }

        nav {
            background-color: #000000;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a, nav button {
            color: #00ff00;
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
            font-size: 1em;
        }

        nav a:hover, nav button:hover {
            color: #ffffff;
        }

        section {
            padding: 20px;
            display: none;
            margin-bottom: 20px;
        }

        section h2 {
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }

        section p {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        footer {
            background-color: #000000;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .active {
            display: block;
        }

        .snake-game {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        #snakeCanvas {
            background: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1><a href="#" onclick="showHomePage()" style="color: #00ff00; text-decoration: none;">Интерактивный сайт</a></h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showContent('section1', 'Сегодня мы учим что-то <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>новое</a>!')">День 1</a></li>
            <li><a href="#" onclick="showContent('section2', 'Сегодня мы исследуем интересные <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>факты</a>!')">День 2</a></li>
            <li><a href="#" onclick="showContent('section3', 'Это <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>база</a>.')">День 3</a></li>
            <li><button onclick="showSnakeGame()">Интерактив</button></li>
        </ul>
    </nav>

    <section id="section1">
        <h2 onclick="showContent('section1', 'Сегодня мы учим что-то <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>новое</a>!')">День 1</h2>
        <p></p>
    </section>

    <section id="section2">
        <h2 onclick="showContent('section2', 'Сегодня мы исследуем интересные <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>факты</a>!')">День 2</h2>
        <p></p>
    </section>

    <section id="section3">
        <h2 onclick="showContent('section3', 'Это <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>база</a>.')">День 3</h2>
        <p></p>
    </section>

    <div id="snakeGame" class="snake-game">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
    </div>
</div>
<footer>
    <p>Связь с <a href="https://github.com" target="_blank" style="color: #00ff00; text-decoration: none;">@@@@@@@</a></p>
</footer>
<script>
    // Функция для показа игры змейка
    function showHomePage() {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active'); // Убираем класс active со всех секций
            section.querySelector('p').innerHTML = ''; // Очистка всех параграфов
        });
        document.getElementById('snakeGame').style.display = 'flex'; // Показать змейку
    }

    function showContent(sectionId, content) {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active'); // Убираем класс active со всех секций
            section.querySelector('p').innerHTML = ''; // Очистка всех параграфов
        });

        var section = document.getElementById(sectionId);
        section.querySelector('p').innerHTML = content;
        section.classList.add('active'); // Добавляем класс active к выбранной секции
        document.getElementById('snakeGame').style.display = 'none'; // Скрыть змейку
    }

    function showSnakeGame() {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active'); // Убираем класс active со всех секций
            section.querySelector('p').innerHTML = ''; // Очистка всех параграфов
        });
        document.getElementById('snakeGame').style.display = 'flex'; // Показать змейку
        startSnakeGame();
    }

    // Инициализация игры змейка
    function startSnakeGame() {
        const canvas = document.getElementById('snakeCanvas');
        const context = canvas.getContext('2d');

        const box = 32;
        let snake = [];
        snake[0] = {
            x: 9 * box,
            y: 10 * box
        };

        let food = {
            x: Math.floor(Math.random() * 17 + 1) * box,
            y: Math.floor(Math.random() * 15 + 3) * box
        };

        let score = 0;

        let d;
        document.addEventListener("keydown", direction);

        function direction(event) {
            if (event.keyCode == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if (event.keyCode == 38 && d != "DOWN") {
                d = "UP";
            } else if (event.keyCode == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if (event.keyCode == 40 && d != "UP") {
                d = "DOWN";
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            context.fillStyle = "#000";
            context.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                context.fillStyle = (i == 0) ? "#00ff00" : "#ffffff";
                context.fillRect(snake[i].x, snake[i].y, box, box);

                context.strokeStyle = "#000";
                context.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            context.fillStyle = "#ff0000";
            context.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 17 + 1) * box,
                    y: Math.floor(Math.random() * 15 + 3) * box
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeX > 17 * box || snakeY < 3 * box || snakeY > 17 * box || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);

            context.fillStyle = "#ffffff";
            context.font = "45px Changa one";
            context.fillText(score, 2 * box, 1.6 * box);
        }

        let game = setInterval(draw, 100);
    }

    window.onload = function() {
        showHomePage();
    };
</script>
</body>
</html>
