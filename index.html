<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сайт</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00; /* Зеленый цвет текста */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1; /* Дает контейнеру возможность занимать оставшееся пространство */
        }
        header {
            background-color: #1f1f1f;
            padding: 40px 20px; /* Увеличиваем отступ сверху и снизу */
            text-align: center;
            margin-bottom: 20px; /* Увеличиваем расстояние */
        }
        header h1 {
            cursor: pointer;
            transition: color 0.3s;
            font-size: 2.5em; /* Увеличиваем размер шрифта */
        }
        header h1:hover {
            color: #ffffff;
        }
        nav {
            background-color: #1f1f1f;
            padding: 10px 0;
            margin-bottom: 20px; /* Увеличиваем расстояние */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a, nav button {
            color: #00ff00;
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
            font-size: 1em;
        }
        nav a:hover, nav button:hover {
            color: #ffffff;
        }
        section {
            padding: 20px;
            display: none; /* Начальное состояние - скрытые секции */
            margin-bottom: 20px; /* Увеличиваем расстояние */
        }
        section h2 {
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px; /* Увеличиваем расстояние */
        }
        section p {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .active {
            display: block;
        }
        .tetris-board {
            font-size: 1em;
            line-height: 1em;
            white-space: pre;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tetris-row {
            display: flex;
        }
        .tetris-cell {
            width: 1em;
            height: 1em;
            text-align: center;
        }
        #horizontalTetris {
            display: none; /* Скрыт по умолчанию */
        }
        #interactiveTetris {
            display: none;
            justify-content: center;
            align-items: center;
        }
        #interactiveTetrisCanvas {
            background: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><a href="#" onclick="showHomePage()" style="color: #00ff00; text-decoration: none;">Интерактивный сайт</a></h1>
    </header>

    <div id="horizontalTetris" class="tetris-board"></div>

    <nav>
        <ul>
            <li><a href="#" onclick="showContent('section1', 'Сегодня мы учим что-то <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>новое</a>!')">День 1</a></li>
            <li><a href="#" onclick="showContent('section2', 'Сегодня мы исследуем интересные <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>факты</a>!')">День 2</a></li>
            <li><a href="#" onclick="showContent('section3', 'Это <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>база</a>.')">День 3</a></li>
            <li><button onclick="showInteractiveTetris()">Интерактив</button></li>
        </ul>
    </nav>

    <section id="section1">
        <h2 onclick="showContent('section1', 'Сегодня мы учим что-то <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>новое</a>!')">День 1</h2>
        <p></p>
    </section>

    <section id="section2">
        <h2 onclick="showContent('section2', 'Сегодня мы исследуем интересные <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>факты</a>!')">День 2</h2>
        <p></p>
    </section>

    <section id="section3">
        <h2 onclick="showContent('section3', 'Это <a href=\'https://github.com\' target=\'_blank\' style=\'color: #00ff00; text-decoration: none;\'>база</a>.')">День 3</h2>
        <p></p>
    </section>

    <div id="interactiveTetris" class="tetris-board">
        <canvas id="interactiveTetrisCanvas" width="300" height="600"></canvas>
    </div>
</div>

<footer>
    <p>Связь с <a href="https://github.com" target="_blank" style="color: #00ff00; text-decoration: none;">@@@@@@@</a></p>
</footer>

<script>
    const TETRIS_ROWS = 20;
    const TETRIS_COLS = 10;
    const TETRIS_SPEED = 500;

    const horizontalTetrisBoard = document.getElementById('horizontalTetris');

    let horizontalBoard = Array.from({ length: TETRIS_ROWS }, () => Array(TETRIS_COLS).fill(' '));

    function drawHorizontalBoard() {
        horizontalTetrisBoard.innerHTML = horizontalBoard.map(row => row.map(cell => `<span class="tetris-cell">${cell}</span>`).join('')).join('<br>');
    }

    function dropHorizontalPiece() {
        let piece = [[1, 1], [1, 1]];
        let position = { row: 0, col: Math.floor(TETRIS_COLS / 2) - 1 };

        function movePiece() {
            clearPiece();
            position.row++;
            if (collision()) {
                position.row--;
                mergePiece();
                resetPiece();
            }
            placePiece();
            drawHorizontalBoard();
        }

        function placePiece() {
            piece.forEach(([r, c]) => {
                horizontalBoard[position.row + r][position.col + c] = '■';
            });
        }

        function clearPiece() {
            piece.forEach(([r, c]) => {
                horizontalBoard[position.row + r][position.col + c] = ' ';
            });
        }

        function collision() {
            return piece.some(([r, c]) => {
                let newRow = position.row + r;
                let newCol = position.col + c;
                return newRow >= TETRIS_ROWS || horizontalBoard[newRow][newCol] === '■';
            });
        }

        function mergePiece() {
            piece.forEach(([r, c]) => {
                horizontalBoard[position.row + r][position.col + c] = '■';
            });
        }

        function resetPiece() {
            piece = [[1, 1], [1, 1]];
            position = { row: 0, col: Math.floor(TETRIS_COLS / 2) - 1 };
            if (collision()) {
                horizontalBoard = Array.from({ length: TETRIS_ROWS }, () => Array(TETRIS_COLS).fill(' '));
            }
        }

        setInterval(movePiece, TETRIS_SPEED);
    }

    function startHorizontalTetris() {
        drawHorizontalBoard();
        dropHorizontalPiece();
    }

    function showHomePage() {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active'); // Убираем класс active со всех секций
            section.querySelector('p').innerHTML = ''; // Очистка всех параграфов
        });
        document.getElementById('horizontalTetris').style.display = 'block'; // Показать горизонтальный тетрис
        document.getElementById('interactiveTetris').style.display = 'none'; // Скрыть интерактивный тетрис
    }
