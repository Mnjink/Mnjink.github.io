<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайт</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        header, section, footer {
            margin: 20px;
            padding: 20px;
            border: 1px solid #00ff00;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Тестовый сайт</h1>
</header>

<nav>
    <ul>
        <li><a href="#section1" onclick="showAlert('День 1')">День 1</a></li>
        <li><a href="#section2" onclick="showAlert('День 2')">День 2</a></li>
    </ul>
</nav>

<section id="section1">
    <h2>Что-то важное</h2>
    <p>Доступа нет :)</p>
</section>

<section id="section2">
    <h2>Интересно</h2>
    <p>Что тут может быть ... </p>
</section>

<footer>
    <p>Связь с @@@@@@@</p>
</footer>

<script>
    function showAlert(day) {
        alert('Вы выбрали ' + day);
    }
</script>

</body>
</html>
