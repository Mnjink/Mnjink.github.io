<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сайт</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000; /* Устанавливаем тот же цвет фона */
        }
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
        }
        nav {
            background-color: #000000;
            padding: 10px 0;
            border-bottom: 2px solid #00ff00;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffffff;
        }
        section {
            padding: 20px;
            display: none; /* Начальное состояние - скрытые секции */
        }
        section h2 {
            cursor: pointer;
            text-align: center;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }
        section p {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #00ff00;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Интерактивный сайт</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showContent('section1', 'Сегодня мы учим что-то новое!')">День 1</a></li>
            <li><a href="#" onclick="showContent('section2', 'Сегодня мы исследуем интересные факты!')">День 2</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2 onclick="showContent('section1', 'Сегодня мы учим что-то новое!')">День 1</h2>
        <p></p>
    </section>

    <section id="section2">
        <h2 onclick="showContent('section2', 'Сегодня мы исследуем интересные факты!')">День 2</h2>
        <p></p>
    </section>

    <footer>
        <p>Связь с @@@@@@@</p>
    </footer>
</div>

<script>
    function showContent(sectionId, content) {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active'); // Убираем класс active со всех секций
            section.querySelector('p').textContent = ''; // Очистка всех параграфов
        });

        var section = document.getElementById(sectionId);
        section.querySelector('p').textContent = content;
        section.classList.add('active'); // Добавляем класс active к выбранной секции
    }
</script>

</body>
</html>
