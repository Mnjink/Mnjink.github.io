<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный сайт</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00; /* Зеленый цвет текста */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1; /* Дает контейнеру возможность занимать оставшееся пространство */
        }
        header {
            background-color: #1f1f1f;
            padding: 40px 20px; /* Увеличиваем отступ сверху и снизу */
            text-align: center;
            margin-bottom: 20px; /* Увеличиваем расстояние */
        }
        header h1 {
            cursor: pointer;
            transition: color 0.3s;
            font-size: 2.5em; /* Увеличиваем размер шрифта */
        }
        header h1:hover {
            color: #ffffff;
        }
        nav {
            background-color: #1f1f1f;
            padding: 10px 0;
            margin-bottom: 20px; /* Увеличиваем расстояние */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffffff;
        }
        section {
            padding: 20px;
            display: none; /* Начальное состояние - скрытые секции */
            margin-bottom: 20px; /* Увеличиваем расстояние */
        }
        section h2 {
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px; /* Увеличиваем расстояние */
        }
        section p {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><a href="#" onclick="showHomePage()" style="color: #00ff00; text-decoration: none;">Интерактивный сайт</a></h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showContent('section1', 'Сегодня мы учим что-то новое!')">День 1</a></li>
            <li><a href="#" onclick="showContent('section2', 'Сегодня мы исследуем интересные факты!')">День 2</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2 onclick="showContent('section1', 'Сегодня мы учим что-то новое!')">День 1</h2>
        <p></p>
    </section>

    <section id="section2">
        <h2 onclick="showContent('section2', 'Сегодня мы исследуем интересные факты!')">День 2</h2>
        <p></p>
    </section>
</div>

<footer>
    <p>Связь с <a href="https://github.com" target="_blank" style="color: #00ff00; text-decoration: none;">@@@@@@@</a></p>
</footer>

<script>
    function showHomePage() {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active'); // Убираем класс active со всех секций
            section.querySelector('p').textContent = ''; // Очистка всех параграфов
        });
    }

    function showContent(sectionId, content) {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            section.classList.remove('active'); // Убираем класс active со всех секций
            section.querySelector('p').textContent = ''; // Очистка всех параграфов
        });

        var section = document.getElementById(sectionId);
        section.querySelector('p').textContent = content;
        section.classList.add('active'); // Добавляем класс active к выбранной секции
    }
</script>

</body>
</html>
